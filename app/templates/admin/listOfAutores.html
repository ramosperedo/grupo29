{% extends 'default/layout.html' %}

{% block admin %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<h2>Listado de Autores</h2>
<div class="btn-group" role="group" aria-label="Basic example">
<form method="get" action="/createAutor">
    <button class="btn btn-success" type="submit">Cargar Autor</button>
  </form>
  &nbsp
<form method="get" action="/inicio">
    <button class="btn btn-secondary" type="submit">Volver</button>
</form>
</div>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Accion</th>
        </tr>
    </thead>
    <tbody>
        {% for autor in autores %}
        <tr>
            <td>{{ autor.nombre }}</td>
            <td><a class="btn btn-danger" role="button" href="/deleteAutor/{{ autor.id }}" 
          onClick="return confirm('Â¿Seguro que quieres borrar a {{autor.nombre}}?');">
            Eliminar</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
