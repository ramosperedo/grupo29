{% extends 'default/layout.html' %}

{% block admin %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<h2>Listado de Editoriales</h2>
<div class="btn-group" role="group" aria-label="Basic example">
<form method="get" action="/createEditorial">
    <button class="btn btn-success" type="submit">Cargar Editorial</button>
  </form>
  &nbsp
<form method="get" action="/inicio">
    <button class="btn btn-secondary" type="submit">Volver</button>
</form>
</div>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Accion</th>
        </tr>
    </thead>
    <tbody>
        {% for editorial in editoriales %}
        <tr>
            <td>{{ editorial.nombre }}</td>
            <td><a class="btn btn-danger" role="button" href="/deleteEditorial/{{ editorial.id }}" 
          onClick="return confirm('Â¿Seguro que quieres borrar a {{editorial.nombre}}?');">
            Eliminar</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
