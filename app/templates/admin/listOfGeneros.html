{% extends 'default/layout.html' %}

{% block admin %}

  </form>

<table>

        <tr>
            <th>Nombre</th>
            <th>Accion</th>

        {% for genero in generos %}
        <tr>
            <td>{{ genero.nombre }}</td>
            <td><a class="btn btn-danger" role="button" href="/deleteGenero/{{ genero.id }}" 
          onClick="return confirm('Â¿Seguro que quieres borrar a {{genero.nombre}}?');">
            Borrar</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
