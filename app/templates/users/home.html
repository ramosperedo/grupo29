{% extends 'default/layout.html' %}

{% block suscriptor %}

<h2>Bienvenido <strong>{{user.nombre}}{{user.apellido}}</strong></h2>

  <p>Bienvenido <b>{{request.user.email}}</b>, esta página es exclusiva para usuarios registrados.</p>

  <hr />

  <a href="{% url 'logout' %}" 
          onClick="return confirm('¿Seguro que quiere cerrar sesión?');">
          Cerrar sesión
    </a>
  
{% endblock %}
