{% extends 'default/layout.html' %}

{% block suscriptor %}

<h2>Mis Favoritos</h2>

<br />  <br />  <br />

<div class="container">
  {% if libros %}
    <div class="row">
      <div class="col"><strong>Nombre del Libro</strong></div>
      <div class="col"><strong>Enlace</strong></div>
    </div>
    {% for libro in libros %}
    <div class="row">
      <div class="col">{{libro.nombre}}&nbsp;&nbsp;&nbsp;</div>
      <div class="col"><a class="btn btn-info" role="button" href="viewBook/{{libro.id}}"> ver</a></div>
    </div>
    {% endfor %}  
  {% else %}
  <strong>sin Favoritos para mostrar</strong>
  {% endif %}
</div>
  
{% endblock %}
