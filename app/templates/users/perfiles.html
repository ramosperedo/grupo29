{% extends 'default/layout.html' %}

{% block suscriptor %}

<h2>Elija un Perfil</h2>

<br />  <br />  <br />

<div class="container">
  <div class="row">
    {% for dato in perfiles %}
    <div class="col-md-2">
      <a class="btn btn-info" role="button" href="{% url 'selectperfil' dato.id %}">{{dato.nombre}}</a>
      <hr>
      {% if cantidad_perfiles > 1 %}
      <a class="btn btn-danger" role="button"
       href="{% url 'eliminarperfil' dato.id %}"
        onClick="return confirm('Â¿Seguro que quieres borrar a {{dato.nombre}}?');" >eliminar</a>
      {% else %}
      <a class="btn btn-danger" role="button" 
        onClick="return alert('no se puede borrar a {{dato.nombre}} necesita minimamente 1 perfil');" >eliminar</a>
      {% endif %}
    </div>
    {% endfor %}  
    <!--**************-->
    <div class="col-md-2">
      <form method="get" action="/createPerfil">
        <button class="btn btn-success" type="submit">Crear Perfil</button>
      </form>
    </div>
  </div>
</div>
  
{% endblock %}
