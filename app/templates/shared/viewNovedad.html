{% extends 'default/layout.html' %}

{% block share %}

<h2> {{ novedad.titulo }} </h2>

<dl>
    {% if user.is_superuser == 1 %}
    <dt>Accion</dt>
    <dd><a class="btn btn-primary" role="button" href="/editNovedad/{{ novedad.id }}">Editar</a></dd>
    {% endif %}
    <dt>Descripcion</dt>
    <dd>{{ novedad.descripcion }}</dd>
    <dt>Contenido</dt>
    <dd><img src="{{ novedad.archivo }}"></dd>
</dl>


{% endblock %}
