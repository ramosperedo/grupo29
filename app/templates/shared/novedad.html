{% extends 'default/layout.html' %}

{% block admin %}

<h2>{{obj.titulo}}</h2>
<p>{{obj.descripcion}}</p>

{% if obj.archivo %}
<img src= "/static/{{obj.archivo}}"></img>
{% endif %}

<form method="get" action="/listNovedades">
    <button class="btn btn-secondary" type="submit">Volver</button>
</form>
<form method="get" action="/editNovedad/{{obj.id}}">
    <button class="btn btn-primary" type="submit">Editar</button>
</form>
<form method="get" action="/deleteNovedad/{{ obj.id }}">
    <button class="btn btn-danger" type="submit">Borrar</button>
</form>

{% endblock %}}
